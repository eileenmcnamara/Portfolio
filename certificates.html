<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="style.css">
  <style>
    .cert-section {
      padding: 40px;
      max-width: 900px;
      margin: 0 auto;
    }
    .cert-section h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .cert-section .badge-button {
      display: inline-block;
      background: #007BFF;
      color: #fff;
      padding: 12px 20px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      margin-bottom: 30px;
    }
    .cert-section .cert-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .cert-section .cert-grid img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>

  <header>
    <div class="logo">

  </header>

      View: UAL Digital Design Certificate
    </a>

    <div class="cert-grid">
      <img src="images/certificate1.jpg" alt="Certificate 1">
      <img src="images/certificate2.jpg" alt="Certificate 2">
      <img src="images/certificate3.jpg" alt="Certificate 3">
    </div>
  </main>
