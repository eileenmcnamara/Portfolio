<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eileen McNamara Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">ðŸŽ¨ Artwork</div>
    <div class="search-bar">
      <input type="text" placeholder="Piece Search">
      <img src="https://img.icons8.com/material-outlined/24/000000/search--v1.png" alt="Search Icon">
    </div>
  </header>

  <main>
    <aside class="sidebar">
      <img src="images/eileen.png" alt="Eileen McNamara">
      <h2>Student</h2>
      <p class="location">Zurich, Switzerland</p>
      <p class="bio">Student artist exploring digital media and traditional art.</p>

      <button class="message">Message</button>

      <nav>
        <a href="index.html" class="active">Portfolio</a>
        <a href="about.html">About</a>
        <a href="#">News</a>
      </nav>
    </aside>

    <section class="gallery">
      <div class="filters">
        <button class="active" data-filter="all">All</button>
        <button data-filter="digital">Digital Media</button>
        <button data-filter="traditional">Traditional Artwork</button>
      </div>

      <div class="art-grid">
        <img src="images/page1.jpg" alt="Art 1" class="digital">
        <img src="images/page2.jpg" alt="Art 2" class="traditional">
        <img src="images/page3.jpg" alt="Art 3" class="digital">
        <img src="images/page4.jpg" alt="Art 4" class="traditional">
        <img src="images/page5.jpg" alt="Art 5" class="digital">
        <img src="images/page6.jpg" alt="Art 6" class="traditional">
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
