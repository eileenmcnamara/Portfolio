<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eileen McNamara â€“ Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .logo {
      font-family: 'Segoe UI', sans-serif;
      font-size: 26px;
      font-weight: bold;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ðŸŽ¨ <span class="gradient-logo">Eileen's Artwork</span></div>
    <div class="search-bar">
      <input type="text" placeholder="Piece Search" aria-label="Search artworks">
      <img src="https://img.icons8.com/material-outlined/24/000000/search--v1.png" alt="Search Icon">
      <button class="dark-toggle" aria-label="Toggle Dark Mode">â˜¾ Toggle Mode</button>
    </div>
  </header>

  <main>
    <aside class="sidebar">
      <img src="images/Eileen Photo.jpg" alt="Portrait of Eileen McNamara">
      <h2>Student</h2>
      <p class="location">Zurich, Switzerland</p>
      <p class="bio">Student artist exploring digital media and traditional art.</p>

      <a href="mailto:eileen.aylin.mcnamara@gmail.com" class="message">Message Me</a>

      <nav>
        <a href="index.html" class="active">Portfolio</a>
        <a href="cv.html">CV</a>
        <a href="certificates.html">Certificates</a>
      </nav>
    </aside>

    <section class="gallery">
      <div class="filters">
        <button class="filter-tab" data-filter="digital">Digital Art</button>
        <button class="filter-tab" data-filter="traditional">Traditional Art</button>
      </div>

      <div class="art-grid">
        <img src="images/Page1.jpg" alt="Digital artwork 1" class="digital">
        <img src="images/Page2.jpg" alt="Traditional artwork 2" class="traditional">
        <img src="images/Page3.jpg" alt="Digital artwork 3" class="digital">
        <img src="images/Page4.jpg" alt="Traditional artwork 4" class="traditional">
        <img src="images/Page5.jpg" alt="Digital artwork 5" class="digital">
        <img src="images/Page6.jpg" alt="Traditional artwork 6" class="traditional">
        <img src="images/Page7.jpg" alt="Digital artwork 7" class="digital">
        <img src="images/Page8.jpg" alt="Traditional artwork 8" class="traditional">
        <img src="images/Page9.jpg" alt="Digital artwork 9" class="digital">
        <img src="images/Page10.jpg" alt="Traditional artwork 10" class="traditional">
        <img src="images/Page11.jpg" alt="Digital artwork 11" class="digital">
        <img src="images/Page12.jpg" alt="Traditional artwork 12" class="traditional">
        <img src="images/Page13.jpg" alt="Digital artwork 13" class="digital">
        <img src="images/Page14.jpg" alt="Traditional artwork 14" class="traditional">
        <img src="images/Page15.jpg" alt="Digital artwork 15" class="digital">
        <img src="images/Page16.jpg" alt="Traditional artwork 16" class="traditional">
      </div>
    </section>
  </main>

  <div class="lightbox" id="lightbox" role="dialog" aria-modal="true" aria-label="Artwork preview">
    <span class="close" role="button" tabindex="0">&times;</span>
    <img class="lightbox-content" id="lightbox-img" alt="Expanded artwork">
  </div>

  <script>
    // Tab filter logic
    window.addEventListener('DOMContentLoaded', () => {
      const buttons = document.querySelectorAll('.filter-tab');
      const artworks = document.querySelectorAll('.art-grid img');
      buttons.forEach(btn => {
        btn.addEventListener('click', () => {
          buttons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          const filter = btn.dataset.filter;
          artworks.forEach(img => {
            img.style.display = img.classList.contains(filter) ? 'block' : 'none';
          });
        });
      });
      buttons[0].click(); // Default: digital
    });

    // Lightbox
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.querySelector('.lightbox .close');

    document.querySelectorAll('.art-grid img').forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
        lightboxImg.alt = img.alt;
      });
    });

    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    lightbox.addEventListener('click', e => {
      if (e.target === lightbox) lightbox.style.display = 'none';
    });

    // Dark mode toggle
    document.querySelector('.dark-toggle').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
