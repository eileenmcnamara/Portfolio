<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Eileen McNamara â€“ Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .logo {
    font-family: 'Segoe UI', sans-serif;
    font-size: 26px;
    font-weight: bold;
    background: linear-gradient(90deg, #ff6a00, #ee0979);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

    .img-description {
    font-family: 'Playfair Display', serif;
    font-size: 15px;
    font-weight: 500;
    color: black;
    margin-top: 12px;
    padding: 4px 8px;
    text-align: center;
    letter-spacing: 0.3px;
    line-height: 1.4;
  }

    .art-item {
      margin-bottom: 30px;
    }

    body.dark-mode .img-description {
      color: #f0f0f0;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ðŸŽ¨ <span class="gradient-logo">Eileen's Artwork</span></div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Piece Search" aria-label="Search artworks" />
      <img src="https://img.icons8.com/material-outlined/24/000000/search--v1.png" alt="Search Icon" />
      <button class="dark-toggle" aria-label="Toggle Dark Mode">â˜¾ Toggle Mode</button>
    </div>
  </header>

  <main>
    <aside class="sidebar">
      <img src="images/Eileen Photo.jpg" alt="Portrait of Eileen McNamara" />
      <h2>Student</h2>
      <p class="location">Zurich, Switzerland</p>
      <p class="bio">Student artist exploring digital media and traditional art</p>

      <a href="mailto:eileen.aylin.mcnamara@gmail.com" class="message">Message Me</a>

      <nav>
        <a href="index.html" class="active">Portfolio</a>
        <a href="cv.html">CV</a>
        <a href="certificates.html">Certificates</a>
      </nav>
    </aside>

    <section class="gallery">
      <div class="filters">
        <button class="filter-tab" data-filter="digital" style="font-size: 20px; padding: 12px 24px;">Digital Art</button>
        <button class="filter-tab" data-filter="traditional" style="font-size: 20px; padding: 12px 24px;">Traditional Art</button>
      </div>

      <div class="art-grid">
        <img src="images/Page1.jpg" alt="Digital artwork 1" class="digital" />
        <img src="images/Page2.jpg" alt="Traditional artwork 2" class="traditional" />
        <img src="images/Page3.jpg" alt="Digital artwork 3" class="digital" />
        <img src="images/Page11.jpg" alt="Digital artwork 11" class="digital" />
        <img src="images/Page13.jpg" alt="Digital artwork 13" class="digital" />
        <img src="images/Page15.jpg" alt="Digital artwork 15" class="digital" />
        <img src="images/Page19.jpg" alt="Digital artwork 7" class="digital" />
        <img src="images/Page9.jpg" alt="Digital artwork 9" class="digital" />
        <img src="images/Page17.jpg" alt="Digital artwork 17" class="digital" />
        <img src="images/Page5.jpg" alt="Digital artwork 5" class="digital" />
        <img src="images/Page21.jpg" alt="Digital artwork 21" class="digital" />
        <img src="images/Quietloud.gif" alt="Digital artwork 31" class="digital" />
      </div>
    </section>
  </main>

  <div class="lightbox" id="lightbox" role="dialog" aria-modal="true" aria-label="Artwork preview">
    <span class="close" role="button" tabindex="0">&times;</span>
    <img class="lightbox-content" id="lightbox-img" alt="Expanded artwork" />
  </div>

  <script>
    console.log("Script loaded");

    const descriptions = {
      "Page1.jpg": "Pop-art inspired digital sketch created in Adobe Illustrator. First experiment with typography and layering techniques, exploring text as visual expression.",
      "Page3.jpg": "Shape-based digital fashion sketch using Adobe Illustrator. Ready mannequin styled with geometric forms and bold contrast for a futuristic look.",
      "Page5.jpg": "Geometric logo design for Besiktas Football Team created in Adobe Illustrator. First attempt at digital lettering â€” exploring symmetry and graphic rhythm.",
      "Page9.jpg": "Adobe Illustrator study using colorful star shapes. Focus on symmetry, layering, and bold outlines.",
      "Page11.jpg": "Collage made in Adobe Photoshop, inspired by Drake and PARTYNEXTDOOR promo visuals. Combines concert tickets, merch, and digital media to recreate an OVO-style PR look.",
      "Page13.jpg": "Mixed media collage using Adobe Photoshop and Illustrator. Combines bold star shapes with music visuals from Drake and PARTYNEXTDOOR to create a dynamic, fan-inspired layout.",
      "Page15.jpg": "3D perspective study in Adobe Illustrator. Created using geometric shapes, gradient lines, and star motifs to explore depth, motion, and bold contrast.",
      "Page17.jpg": "Abstract gradient study created in Adobe Illustrator. First try with shapes, shadows, and 3D raster mesh effects to explore depth and light using bold color transitions.",
      "Page19.jpg": "Colorful star composition made in Adobe Illustrator. Practicing shape building, layering, and vibrant color contrast.",
      "Page21.jpg": "Adobe Illustrator illustration of cereal and spoon. Practicing shape repetition, outlines, and playful food design.",
      "Quietloud.gif": "Animated artwork using looping effects, exploring rhythm and text timing with GIF format.",
      "Page2.jpg": "Charcoal drawing of a cat in profile, capturing light, texture, and expression through bold contrasts and soft shading. Handmade on paper using subtractive techniques."
    };

    window.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("loaded");

      const saved = localStorage.getItem('theme');
      if (saved === 'dark') document.body.classList.add('dark-mode');

      const grid = document.querySelector(".art-grid");
      const imgs = Array.from(grid.querySelectorAll("img"));

      imgs.forEach(img => {
        const wrapper = document.createElement("div");
        wrapper.classList.add("art-item");

        if (img.classList.contains("digital")) wrapper.classList.add("digital");
        if (img.classList.contains("traditional")) wrapper.classList.add("traditional");

        const fileName = img.src.split('/').pop();
        const desc = descriptions[fileName];

        img.parentElement.insertBefore(wrapper, img);
        wrapper.appendChild(img);

        if (desc) {
          const caption = document.createElement("div");
          caption.className = "img-description";
          caption.textContent = desc;
          wrapper.appendChild(caption);
        }
      });

      // Default filter
      const defaultBtn = document.querySelector('.filter-tab[data-filter="digital"]');
      if (defaultBtn) defaultBtn.click();
    });

    // Filters
    const filterButtons = document.querySelectorAll(".filter-tab");
    filterButtons.forEach(button => {
      button.addEventListener("click", () => {
        filterButtons.forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");

        const filter = button.getAttribute("data-filter");
        document.querySelectorAll(".art-item").forEach(item => {
          item.style.display = item.classList.contains(filter) ? "block" : "none";
        });
      });
    });

    // Lightbox
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    const closeBtn = document.querySelector(".lightbox .close");

    document.addEventListener("click", e => {
      if (e.target.matches(".art-grid img")) {
        lightbox.style.display = "flex";
        lightboxImg.src = e.target.src;
        lightboxImg.alt = e.target.alt;
      }
    });

    closeBtn.addEventListener("click", () => {
      lightbox.style.display = "none";
    });

    lightbox.addEventListener("click", e => {
      if (e.target === lightbox) lightbox.style.display = "none";
    });

    // Dark mode toggle
    document.querySelector(".dark-toggle").addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      const mode = document.body.classList.contains("dark-mode") ? "dark" : "light";
      localStorage.setItem("theme", mode);
    });

    // Search
    const searchInput = document.getElementById("searchInput");
    searchInput.addEventListener("input", () => {
      const searchText = searchInput.value.toLowerCase();
      document.querySelectorAll(".art-item").forEach(item => {
        const text = item.querySelector(".img-description")?.textContent.toLowerCase() || "";
        item.style.display = text.includes(searchText) ? "block" : "none";
      });
    });
  </script>
</body>
</html>
